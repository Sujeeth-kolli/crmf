<body>
    <div id="callback" class="content">
        <div class="form-container">
            <form>
                <div class="form-row">
                    <div class="field">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Anika Visser" required>
                    </div>
                    <div class="field">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" id="mobile" placeholder="+91 9823667842" required>
                    </div>
                    <div class="field">
                        <label for="email">Email ID:</label>
                        <input type="email" id="email" name="email" placeholder="anikavisser043@gmail.com" required>
                    </div>
                    <div class="field">
                        <label for="pan-folio">PAN/Folio No.:</label>
                        <input type="text" id="pan-folio" name="pan-folio" placeholder="DKOPB1234J" required>
                    </div>
                    <div class="field">
                        <label for="complaint-type">Complaint Type</label>
                        <select id="complaint-type" required>
                            <option value="Non receipt of Redemption Proceeds">Non receipt of Redemption Proceeds</option>
                            <option value="more">more</option>                    
            
                        </select>
                    </div>
                    <div class="field">
                        <label for="message">Message</label>
                        <input type="text" id="message" placeholder="Your message" maxlength="200" required>
                        <small style="color: grey;">Max 200 characters</small>
                    </div>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
</body>
